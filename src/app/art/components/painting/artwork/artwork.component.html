<div class="card mb-2 text-center bg-dark">
   Lo ponemos con llaves cuadradas porque siempre cuando queramos asociar un atributo html a un valor del typescript se hace así
  <shared-lazy-image [url]="urlImagen"></shared-lazy-image>
  <div class="card-body text-white">
    <p class="card-text">
      {{ artwork.title || 'No title' }}
    </p>
    <button class="btn btn-primary" (click)="navigateToDetails()">Más detalles</button>
  </div>
</div>
