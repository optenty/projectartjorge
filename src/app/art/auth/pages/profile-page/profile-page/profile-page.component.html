<div *ngIf="storedData; else notLoggedIn">
<div class="container mt-5">
  <h1 class="mb-4">Mi Perfil</h1>
  <!-- app-menu.component.html -->
  <div *ngIf="avatarUrl">
    <img [src]="avatarUrl" alt="Avatar del usuario">
  </div>
  <form id="profileForm">
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="username" name="username" readonly>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email" readonly>
    </div>

    <div class="form-group">
      <label for="avatar">URL del Avatar:</label>
      <input type="text" class="form-control" id="avatar" name="avatar" readonly>
    </div>

    <button type="button" class="btn btn-primary">Editar Perfil</button>
    <button type="submit" class="btn btn-success" style="display:none;">Guardar Cambios</button>
  </form>
</div>
</div>
<ng-template #notLoggedIn>
  <div>No has iniciado sesión</div>
</ng-template>
