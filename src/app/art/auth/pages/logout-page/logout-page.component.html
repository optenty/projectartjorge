<div class="container">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0 text-center">Logout Confirmation</h5>
    </div>
    <div class="card-body">
      <p class="card-text">Are you sure you want to log out?</p>
      <div class="text-center">
        <button class="btn btn-danger mr-2" (click)="confirmLogout()">Logout</button>
        <button class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>
</div>
